version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: DiegoVargas_0813
      MYSQL_DATABASE: bamx
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - bamxnet
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s

  backend:
    build: ./Backend
    env_file: ./Backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - bamxnet

  frontend:
    build: ./Frontend/bamx
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://backend:3000/api
    depends_on:
      - backend
    networks:
      - bamxnet

networks:
  bamxnet:
    driver: bridge

volumes:
  db_data: